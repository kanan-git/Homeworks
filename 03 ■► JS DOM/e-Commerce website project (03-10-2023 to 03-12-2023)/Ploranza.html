<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <!-- ►►►►►►►►►►| #(GOOGLE FONTS) start |• -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <!-- •| #(GOOGLE FONTS) end |◄◄◄◄◄◄◄◄◄◄ -->
        <!-- ◄◄|==========|==========|==========|==========|==========|==========|►► -->

        <!-- •| #(FONTAWESOME SCRIPT) end |◄◄◄◄◄◄◄◄◄◄ -->

        <!-- ◄◄|==========|==========|==========|==========|==========|==========|►► -->
        <!-- ►►►►►►►►►►| #(HEADER) start |• -->
        <header id="header">
            <div class="header"></div>
        </header>
        <!-- •| #(HEADER) end |◄◄◄◄◄◄◄◄◄◄ -->
        <!-- ◄◄|==========|==========|==========|==========|==========|==========|►► -->
        <!-- ►►►►►►►►►►| #(NAVIGATION BAR) start |• -->

            <div class="nav"></div>
        </nav>
        <!-- •| #(NAVIGATION BAR) end |◄◄◄◄◄◄◄◄◄◄ -->
        <!-- ◄◄|==========|==========|==========|==========|==========|==========|►► -->
        <!-- ►►►►►►►►►►| #(SECTION 1 - ?) start |• -->
        <section class="section1">
            <div class="na1"></div>
        </section>
        <!-- •| #(SECTION 1 - ?) end |◄◄◄◄◄◄◄◄◄◄ -->
        <!-- ◄◄|==========|==========|==========|==========|==========|==========|►► -->
        <!-- ►►►►►►►►►►| #(SECTION 2 - ?) start |• -->
        <section class="section2">
            <div class="na2"></div>
        </section>
        <!-- •| #(SECTION 2 - ?) end |◄◄◄◄◄◄◄◄◄◄ -->
        <!-- ◄◄|==========|==========|==========|==========|==========|==========|►► -->
        <!-- ►►►►►►►►►►| #(SECTION 3 - ?) start |• -->
        <section class="section3">
            <div class="na3"></div>
        </section>
        <!-- •| #(SECTION 3 - ?) end |◄◄◄◄◄◄◄◄◄◄ -->
        <!-- ◄◄|==========|==========|==========|==========|==========|==========|►► -->
        <!-- ►►►►►►►►►►| #(FOOTER) start |• -->
        <footer id="footer-and-bottom">
            <div class="footer"></div>
            <div class="bottom"></div>
        </footer>
        <!-- •| #(FOOTER) end |◄◄◄◄◄◄◄◄◄◄ -->
        <!-- ◄◄|==========|==========|==========|==========|==========|==========|►► -->
        <!-- ►►►►►►►►►►| #(JAVASCRIPT LINK) start |• -->
        <script src="./Ploranza.js"></script>
        <!-- •| #(JAVASCRIPT LINK) end |◄◄◄◄◄◄◄◄◄◄ -->
        <!-- ◄◄|==========|==========|==========|==========|==========|==========|►► -->
        <!-- ►►►►►►►►►►| #(TEMPORARY HIDDEN LABEL FOR FONTAWESOME ICONS) start |• -->
        <div class="hidden">
            <i class="fa-solid fa-sun fa-1x"></i>
            <i class="fa-regular fa-moon fa-1x"></i>
            <i class="fa-solid fa-magnifying-glass fa-1x"></i>
            <i class="fa-solid fa-circle-user fa-1x"></i>
            <i class="fa-solid fa-heart fa-1x"></i>
            <i class="fa-solid fa-cart-shopping fa-1x"></i>
            <i class="fa-solid fa-globe fa-1x"></i>
            <i class="fa-brands fa-cc-visa fa-1x"></i>
            <i class="fa-brands fa-cc-mastercard fa-1x"></i>
            <i class="fa-brands fa-cc-paypal fa-1x"></i>
            <i class="fa-brands fa-bitcoin fa-1x"></i>
            <i class="fa-regular fa-credit-card fa-1x"></i>
            <i class="fa-solid fa-circle-info fa-1x"></i>
            <i class="fa-solid fa-laptop-code fa-1x"></i>
            <i class="fa-solid fa-headset fa-1x"></i>
            <i class="fa-solid fa-hand-holding-dollar fa-1x"></i>
            <i class="fa-solid fa-map-location-dot fa-1x"></i>
            <i class="fa-brands fa-facebook fa-1x"></i>
            <i class="fa-brands fa-twitter fa-1x"></i>
            <i class="fa-brands fa-square-instagram fa-1x"></i>
            <i class="fa-brands fa-youtube fa-1x"></i>
            <i class="fa-solid fa-envelope fa-1x"></i>
            <i class="fa-solid fa-question fa-1x"></i>
            <i class="fa-brands fa-rocketchat fa-1x"></i>
            <i class="fa-solid fa-shield-halved fa-1x"></i>
            <i class="fa-solid fa-share-from-square fa-1x"></i> <!-- share product link with friends -->
            <i class="fa-solid fa-arrow-right-from-bracket fa-1x"></i> <!-- log out -->
            <i class="fa-solid fa-thumbs-up fa-1x"></i> <!-- like -->
            <i class="fa-solid fa-thumbs-down fa-1x"></i> <!-- dislike -->
            <i class="fa-solid fa-star fa-1x"></i> <!-- 5 start filled -->
            <i class="fa-solid fa-star-half-stroke fa-1x"></i> <!-- 5 start half -->
            <i class="fa-regular fa-star fa-1x"></i> <!-- 5 start empty -->
            <i class="fa-solid fa-square-share-nodes fa-1x"></i> <!-- share on social network -->
            <i class="fa-regular fa-comment fa-1x"></i> <!-- comments -->
            <i class="fa-solid fa-bell fa-1x"></i> <!-- notifications -->
            <i class="fa-brands fa-linkedin fa-1x"></i> <!-- linkedin -->
            <i class="fa-brands fa-discord fa-1x"></i> <!-- discord -->
            <i class="fa-solid fa-eye fa-1x"></i> <!-- visible -->
            <i class="fa-solid fa-eye-slash fa-1x"></i> <!-- invisible -->
            <i class="fa-solid fa-bars fa-1x"></i> <!-- menu bars -->
            <i class="fa-solid fa-x fa-1x"></i> <!-- menu close -->
            <i class="fa-solid fa-ellipsis-vertical fa-1x"></i> <!-- item options dots -->
            <i class="fa-solid fa-clock fa-1x"></i> <!-- clock -->
            <i class="fa-solid fa-magnifying-glass-plus fa-1x"></i> <!-- zoom in -->
            <i class="fa-solid fa-magnifying-glass-minus fa-1x"></i> <!-- zoom out -->
            <i class="fa-solid fa-circle-check fa-1x"></i> <!-- verified seller -->
            <i class="fa-solid fa-chevron-left fa-1x"></i> <!-- pagination previous page -->
            <i class="fa-solid fa-chevron-right fa-1x"></i> <!-- pagination next page -->
            <i class="fa-solid fa-list fa-1x"></i> <!-- menu list view -->
            <i class="fa-solid fa-grip fa-1x"></i> <!-- menu blocks view -->
            <i class="fa-solid fa-gear fa-1x"></i> <!-- account preferences -->
            <i class="fa-solid fa-house-chimney fa-1x"></i> <!-- go to homepage -->
            <i class="fa-regular fa-copyright fa-1x"></i> <!-- copyright -->
            <i class="fa-solid fa-play fa-1x"></i> <!-- play button -->
            <i class="fa-solid fa-sliders fa-1x"></i> <!-- filtering products -->
            <i class="fa-solid fa-dollar-sign fa-1x"></i> <!-- usd -->
            <i class="fa-solid fa-layer-group fa-1x"></i> <!-- layers -->
            <i class="fa-regular fa-calendar fa-1x"></i> <!-- calendar -->
            <i class="fa-solid fa-sort fa-1x"></i> <!-- sorting button maybe -->
