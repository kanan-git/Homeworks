<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="./01 ► music player.css">
    </head>
    <body>
        <div id="background">
            <div class="musicplayer">
                <div class="musicplayer__content">
                    <audio src="./asset library/mp3/clubbed to death - Matrix soundtrack.mp3"></audio>
                </div>
                <div class="musicplayer__title">TITLE HERE - 123 LOREM IPSUM</div>
                <div class="musicplayer__timer">
                    <span class="musicplayer__timer--current">1:23</span>
                    <span class="musicplayer__timer--duration">_/_4:56</span>
                </div>
                <img class="musicplayer__disc">
                    <img src="" alt="cover-img">
                </div>
                <div class="musicplayer__progressbar">
                    <div class="musicplayer__progressbar--passed"></div>
                </div>
                <div class="musicplayer__toolbar">
                    <button class="musicplayer__toolbar--prevsong btn"><<</button>
                    <button class="musicplayer__toolbar--playpause btn"></button>
                    <button class="musicplayer__toolbar--nextsong btn">>></button>
                </div>
            </div>
        </div>
        <script src="./01 ► music player.js"></script>
    </body>
</html>
