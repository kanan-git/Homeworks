<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Autoclose timer</title>
        <link rel="stylesheet" href="./04 ► A message with auto close timer - sass.css">
    </head>
    <body>
        <section class="modal hidden">
            <div class="modal__top">
                <div class="modal__top--alert">i</div>
            </div>
            <div class="modal__information">
                <h3 class="modal__information--header">
                    Auto close alert !
                </h3>
                <p class="modal__information--timer">
                    I will close in <i id="info"></i> milliseconds.
                </p>
            </div>
        </section>

        <section class="overlay hidden"></section>
        <button class="btn-open">Click here</button>

        <script src="./04 ► A message with auto close timer - algorithms.js"></script>
    </body>
</html>
