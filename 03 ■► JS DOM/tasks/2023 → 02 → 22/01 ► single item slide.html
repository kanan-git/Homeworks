<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Single image</title>
        <link rel="stylesheet" href="./01 ► single item slide.css">
    </head>
    <body>
        <div class="slider">
            <!-- slide 1 -->
            <div class="slide">
                <img src="./asset-library/img-01.png" alt="img-01">
            </div>
            <!-- slide 2 -->
            <div class="slide">
                <img src="./asset-library/img-02.jpg" alt="img-02">
            </div>
            <!-- slide 3 -->
            <div class="slide">
                <img src="./asset-library/img-03.jpg" alt="img-03">
            </div>
            <!-- slide 4 -->
            <div class="slide">
                <img src="./asset-library/img-04.jpg" alt="img-04">
            </div>
            <!-- slide 5 -->
            <div class="slide">
                <img src="./asset-library/img-05.jpg" alt="img-05">
            </div>
            <!-- slide 6 -->
            <div class="slide">
                <img src="./asset-library/img-06.jpg" alt="img-06">
            </div>

            <div class="dots">
                <input type="radio" name="slides" class="dots__radios slide-01" checked>
                <input type="radio" name="slides" class="dots__radios slide-02">
                <input type="radio" name="slides" class="dots__radios slide-03"    >
                <input type="radio" name="slides" class="dots__radios slide-04">
                <input type="radio" name="slides" class="dots__radios slide-05">
                <input type="radio" name="slides" class="dots__radios slide-06">
            </div>

            <!-- control buttons -->
            <button class="btn btn-prev">◄</button>
            <button class="btn btn-next">►</button>
        </div>
        <script src="./01 ► single item slide.js"></script>
    </body>
</html>
