<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zyro Marlow</title>
        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/26c3179b26.js" crossorigin="anonymous"></script>
        <!-- css -->
        <link rel="stylesheet" href="./zyro-marlow.css">
    </head>
    <body>
        <!-- ◄ ■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■ ► -->
        <!-- navigation start -->
        <nav id="nav">
            <div class="nav">
                <img class="nav__logo" src="./zyro-marlow-assets/logo-white-AQEG103NNpSRD78B.svg" alt="logo">
                <button class="nav__button">
                    <i class="fa-solid fa-bars fa-1x"></i>
                </button>
                <div class="nav__menus">
                    <a class="nav__menus--links" href="#">Home</a>
                </div>
            </div>
        </nav>
        <!-- ◄ ■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■ ► -->
        <!-- main start -->
        <main id="main">
            <div class="main">
                <p class="main__title">Publish house.</p>
                <h1 class="main__header">Discover your new favorite book</h1>
                <p class="main__text">Scroll down to explore our titles</p>
            </div>
        </main>
        <!-- ◄ ■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■ ► -->
        <!-- footer start -->
        <footer id="footer">
            <div class="footer">
                <ul class="footer__title">
                    <li class="footer__title--list">Publish house.</li>
                </ul>
                <div class="footer__container">
                    <ul class="footer__container--contacts">
                        <h2 class="footer__container--contacts_header">Contacts</h2>
                        <li class="footer__container--contacts_list">info@marlow.com</li>
                        <li class="footer__container--contacts_list">orders@marlow.com</li>
                        <li class="footer__container--contacts_list">123-456-7890</li>
                    </ul>
                    <ul class="footer__container--studio">
                        <h2 class="footer__container--studio_header">Studio</h2>
                        <li class="footer__container--studio_list">2033 Bassel Street</li>
                        <li class="footer__container--studio_list">Hammond, 70401</li>
                        <li class="footer__container--studio_list">Louisiana, USA</li>
                    </ul>
                </div>
                <ul class="footer__social">
                    <h2 class="footer__social--header">Follow Us</h2>
                    <a href="#">
                        <i class="fa-brands fa-twitter fa-1x"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-facebook fa-1x"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-instagram fa-1x"></i>
                    </a>
                </ul>
            </div>
        </footer>
        <!-- ◄ ■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■ ► -->
    </body>
</html>
