<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork 005</title>
    <!-- GOOGLE FONTS | MONTSERRAT LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- FONT-AWESOME | ICON KITS LINK -->
    <script src="https://kit.fontawesome.com/26c3179b26.js" crossorigin="anonymous"></script>
    <!-- EXTERNAL STYLE SHEET LINK -->
    <link rel="stylesheet" href="./hw_005.css" />
  </head>
  <body>
    <section class="bg-image">
      <img src="/ASSETS/Images/img (5).png" alt="bg-image">
    </section>
    <section id="products">
      <div class="cards">
        <img class="cards__img" src="/ASSETS/Products/product_01.jpg" alt="product-image_01">
        <span class="cards__title cards_title--color">
          <p class="cards__title--header">graphic design</p>
          <p class="cards__title--describe">english department</p>
          <br>
          <span class="cards__title__product--price">
            <strong class="cards__title__product--price__oldprice">$ 16.48</strong>
            <b class="cards__title__product--price__newprice">$ 6.48</b>
          </span>
          <form class="cards__img--colors" action="#">
            <input class="cards__img--colors__tblue" type="radio" id="tblue" name="color">
            <input class="cards__img--colors__green" type="radio" id="green" name="color">
            <input class="cards__img--colors__orange" type="radio" id="orange" name="color">
            <input class="cards__img--colors__navy" type="radio" id="navy" name="color">
          </form>
        </span>
      </div>
      <div class="cards">
        <img class="cards__img" src="/ASSETS/Products/product_02.jpg" alt="product-image_02">
        <span class="cards__title cards_title--color">
          <p class="cards__title--header">graphic design</p>
          <p class="cards__title--describe">english department</p>
          <br>
          <span class="cards__title__product--price">
            <strong class="cards__title__product--price__oldprice">$ 16.48</strong>
            <b class="cards__title__product--price__newprice">$ 6.48</b>
          </span>
          <form class="cards__img--colors" action="#">
            <input class="cards__img--colors__tblue" type="radio" id="tblue" name="color">
            <input class="cards__img--colors__green" type="radio" id="green" name="color">
            <input class="cards__img--colors__orange" type="radio" id="orange" name="color">
            <input class="cards__img--colors__navy" type="radio" id="navy" name="color">
          </form>
        </span>
      </div>
    </section>
  </body>
</html>
