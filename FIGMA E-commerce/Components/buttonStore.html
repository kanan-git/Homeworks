<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Button Store</title>
        <!-- GOOGLE FONT FAMILY MONTSERRAT LINKS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <!-- FONT AWESOME LINK -->
        <script src="https://kit.fontawesome.com/26c3179b26.js" crossorigin="anonymous"></script>
        <!-- STYLE SHEETS LINK -->
        <link rel="stylesheet" href="./buttonStore.css">
    </head>
    <body>
        <div class="container">
            <div class="container__buttons container__buttons-light">
                <a href="#">
                    <button>
                        <i class="fa-brands fa-apple fa-1x"></i>
                        <ul>
                            <p>Download on the</p>
                            <strong>App Store</strong>
                        </ul>
                    </button>
                </a>
                <a href="#">
                    <button>
                        <i class="fa-brands fa-google-play fa-1x"></i>
                        <ul>
                            <p>Download on the</p>
                            <strong>Google Play</strong>
                        </ul>
                    </button>
                </a>
                <a href="#">
                    <button>
                        <i class="fa-brands fa-amazon fa-1x"></i>
                        <ul>
                            <p>Download on the</p>
                            <strong>Amazon.com</strong>
                        </ul>
                    </button>
                </a>
                <a href="#">
                    <button>
                        <i class="fa-brands fa-windows fa-1x"></i>
                        <ul>
                            <p>Download on the</p>
                            <strong>Windows Store</strong>
                        </ul>
                    </button>
                </a>
            </div>
            <div class="container__buttons container__buttons-dark">
                <a href="#">
                    <button>
                        <i class="fa-brands fa-apple fa-1x"></i>
                        <ul>
                            <p>Download on the</p>
                            <strong>App Store</strong>
                        </ul>
                    </button>
                </a>
                <a href="#">
                    <button>
                        <i class="fa-brands fa-google-play fa-1x"></i>
                        <ul>
                            <p>Download on the</p>
                            <strong>Google Play</strong>
                        </ul>
                    </button>
                </a>
                <a href="#">
                    <button>
                        <i class="fa-brands fa-amazon fa-1x"></i>
                        <ul>
                            <p>Download on the</p>
                            <strong>Amazon.com</strong>
                        </ul>
                    </button>
                </a>
                <a href="#">
                    <button>
                        <i class="fa-brands fa-windows fa-1x"></i>
                        <ul>
                            <p>Download on the</p>
                            <strong>Windows Store</strong>
                        </ul>
                    </button>
                </a>
            </div>
        </div>
    </body>
</html>
