<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zyro | Ginza</title>
        <!-- fontawesome kit link -->
        <script src="https://kit.fontawesome.com/26c3179b26.js" crossorigin="anonymous"></script>
        <!-- style sheet link -->
        <link rel="stylesheet" href="./zyro-ginza.css">
    </head>
    <body>
        <!-- ======================================== -->
        <!-- navigation start -->
        <nav id="nav">
            <img class="nav__bgimage" src="./zyro-ginza-assets/1.png" alt="bgimage">
            <a class="nav__logo" href="#">
                <img class="nav__logo--image" src="./zyro-ginza-assets/logo.png" alt="logo">
            </a>
            <div class="nav__mcontainer">
                <ul class="nav__mcontainer--menus">
                    <li class="nav__mcontainer--menus_list">
                        <a class="nav__mcontainer--menus_link" href="#">Home</a>
                    </li>
                    <li class="nav__mcontainer--menus_list">
                        <a class="nav__mcontainer--menus_link" href="#">Menu</a>
                    </li>
                    <li class="nav__mcontainer--menus_list">
                        <a class="nav__mcontainer--menus_link" href="#">Our story</a>
                    </li>
                    <li class="nav__mcontainer--menus_list">
                        <a class="nav__mcontainer--menus_link" href="#">Reviews</a>
                    </li>
                    <li class="nav__mcontainer--menus_list">
                        <a class="nav__mcontainer--menus_link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <h1 class="nav__text">Authentic cuisine, made entirely from scratch.</h1>
            <div class="nav__social">
                <a class="nav__social--icons" href="#">
                    <i class="fa-brands fa-twitter fa-1x"></i>
                </a>
                <a class="nav__social--icons" href="#">
                    <i class="fa-brands fa-facebook fa-1x"></i>
                </a>
                <a class="nav__social--icons" href="#">
                    <i class="fa-brands fa-instagram fa-1x"></i>
                </a>
            </div>
        </nav>
        <!-- ======================================== -->
        <!-- main start -->
        <main id="main"></main>
        <!-- ======================================== -->
        <!-- footer start -->
        <footer id="footer"></footer>
        <!-- ======================================== -->
    </body>
</html>
